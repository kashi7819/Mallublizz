<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title>
<link rel="stylesheet" href="style.css"></head>
<body>
<div style="max-width:420px;margin:60px auto;padding:20px;background:#0f0f0f;border-radius:8px">
  <h2 style="color:var(--accent)">Admin Login</h2>
  <input id="pin" placeholder="Enter PIN" style="width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #222;background:#0b0b0b;color:#fff">
  <button id="loginBtn" class="btn" style="width:100%">Login</button>
  <div id="msg" style="color:#f66;margin-top:10px"></div>
</div>
<script>
document.getElementById('loginBtn').onclick = async ()=>{
  const pin = document.getElementById('pin').value;
  const res = await fetch('/admin/login',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({pin})});
  const j = await res.json();
  if (j.success) window.location = '/admin/dashboard';
  else document.getElementById('msg').innerText = j.message || 'Wrong PIN';
};
</script>
</body></html>
